{% extends "layout.html" %}
{% block title %} Login {% endblock %}
{% block content %}
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <section class="hero">
      <div class="hero-body">
        <div class="container has-text-centered"> 
          <div class="column is-4 is-offset-4">
            <h2 class="title has-text-grey">Login</h2>
            <div class= "box" >
              
              <p ><span class="icon is-small">
                <i class="fas fa-exclamation" aria-hidden="true"></i>
              </span> To enter the system I created as an example please enter <br> "dr_sample@gmail.com" and "1234"</p>
            </div>
            
            <div class="box">
              <form action="" method="post" name="login">

                <div class="field">
                  <label for="email" class="label">Email</label>
                  <div class="control">
                  <p class="control has-icons-left">
                  <input class="input is-info" type="email" name="email" required="required" value="{{ values['email'] }}" placeholder="dr_example@gmail.com"/>
                  <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                  </span>
                  </p>
                  </div>
               </div>

               <div class="field">
                  <label for="password"class="label">Password</label>
                  <div class="control">
                      <p class="control has-icons-left">
                      <input class="input is-info" type="password" name="password" placeholder="Password" required="required" value="{{ values['password'] }}"/>
                      <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                      </span>
                      </p>
                  </div>
               </div>
               

                <button class="button is-block is-info is-large is-fullwidth">
                  Login
                </button>
              </form>
            </div>
           
          </div>
        </div>
      </div>
    </section>
    
    {% endblock %}
