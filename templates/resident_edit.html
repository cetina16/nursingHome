{% extends "layout.html" %}
{% block title %}Add Resident{% endblock %}
{% block content %}
    <h1 class="title">Add resident</h1>

    <form action="" method="post" name="disease_edit">
      <div class="field">
        <label for="name" class="label">   Name   </label>
        <div class="control">
          <input type="text" name="name" class="input" required="required" value="{{ values['name'] }}"/>
        </div>
      </div>

      <div class="field">
        <label for="age" class="label">   Age  </label>
        <div class="control">
          <input type="text" name="age" class="input"
                  required="required" value="{{ values['age'] }}"/>
        </div>
      </div>
      <div class="field">
        <label for="gender" class="label">  Gender  </label>
        <div class="control">
          <input type="text" required="required" name="gender" class="input" value="{{ values['gender'] }}"/>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-light is-small">  Save  </button>
        </div>
      </div>
    </form>
{% endblock %}
