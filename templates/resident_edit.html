 {% extends "layout.html" %}
{% block title %}Add Resident {% endblock %}
{% block content %}

  <h1 class="title">
    <span class="icon is-small">
      <i class="fas fa-user-plus" aria-hidden="true"></i>
    </span>
    Add Resident
  </h1>
  <div class="box">
    <form action="" method="post" name="nurse_edit">
      <div class="field">
        <label for="name" class="label">   Name   </label>
        <div class="control">
          <input type="text" name="name" class="input" required="required" value="{{ values['name'] }}"/>
        </div>
      </div>

      <div class="field">
        <label for="age" class="label">   Age  </label>
        <div class="control">
          <input type="number" name="age" class="input" min=65 max=110
                  required="required" value="{{ values['age'] }}"/>
        </div>
      </div>
      <div class="field">
        <label for="type" class="label">Gender</label>
        <div class="control">
          <label class="radio">
            <input type="radio" type="text"  name="gender" required="required" value="female">
            Female
          </label>
          <label class="radio">
            <input type="radio" type="text"  name="gender" checked required="required" value="male">
            Male
          </label>
        </div>
     </div>
     <script type=text/javascript src="{{url_for('static', filename='main.js') }}"></script>
      <div class="field">
        <label for="nurseid" class="label"> Select Nurse  </label>
        <div class="control">
          <div class = "select">
            <select id="nurseID" name="nurseid" >
              <option value="{{default}}" >  
                Select a Nurse 
              </option> 
              {% for nurse in nurses %}
              <option value="{{nurse[0]}}" > 
                {{nurse[1]}}
              </option>
              {% endfor %}
            </select>
          </div>
   
        </div>
      </div>

   
     <div class="field">
        <label for="tel" class="label">Telephone number</label>
        <div class="control">
        <input class="input" name="tel" type="tel" required="required" maxlength = "11" minlength = "11" value="{{ values['tel'] }}" placeholder="e.g. 0 (539) 937 55 09"/>
        </div>
     </div>
     <div class="field">
      <div class="control">
       <label for="bedridden" class="label">Is the resident bedridden?</label>
         <label class="radio">
           <input type="radio" name="bedridden" value="Yes">
               Yes
         </label>
         <label class="radio">
           <input type="radio" name="bedridden" value="No" checked>
             No
         </label>
       </div>
     </div>

     

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-light is-medium">  Save  </button>
        </div>
      </div>
   </form>
  </div>

  {% endblock %}
