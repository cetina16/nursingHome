{% extends "layout.html" %}
{% block title %}}Add disease {% endblock %}
{% block content %}
  {% if islogged %}
  <h1 class="title">
    <span class="icon is-small">
      <i class="fas fa-plus" aria-hidden="true"></i>
    </span>
    Add Disease
  </h1>
  <div class="box">
    <form action="" method="post" name="nurse_edit">
      <div class="field">
        <label for="name" class="label">   Name   </label>
        <div class="control">
          <input type="text" name="name" class="input" required="required" value="{{ values['name'] }}"/>
        </div>
      </div>

      <div class="field">
        <label for="risklevel" class="label">   Risk Level  </label>
        <div class="control">
          <input type="number" name="risklevel" class="input" min=0 max=5
                  required="required" value="{{ values['risklevel'] }}"/>
        </div>
      </div>

      <div class="field">
        <label for="period" class="label">   Period  </label>
        <div class="control">
          <input type="text" name="period" class="input" 
                  required="required" value="{{ values['period'] }}"/>
        </div>
      </div>
   
     

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-light is-medium">  Save  </button>
        </div>
      </div>
   </form>
  </div>
  {% endif %}
  {% endblock %}
